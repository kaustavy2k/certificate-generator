<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Get Certificate DSC</title>
        <link rel="stylesheet" href="/style.css">
        <link rel="stylesheet" href="/clean-switch.css">
    </head>
    <body>
        <div class="darkmode" title="Switch modes">
        <label class="cl-switch cl-switch-black">
            <input class="dark-light" type="checkbox">
            <span class="switcher"></span>
        </label>
        </div>
        
        <div class="content">
            <img src="/download.png" id="img" alt="DSC Logo">
            <div id="qrcode" style="display: none;"></div>
            <h4>Get Your Certificate Here!</h4>
            <label class="username" for="name">Type Your Name</label>
            <input type="text" placeholder="Name" id="name" autocomplete="on">
            <button id="submitBtn">Get Certificate</button>
            
        </div>
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <script src="https://unpkg.com/downloadjs@1.4.7"></script>
    <script src="/qrcode.min.js"></script>
    <script src="/main.js"></script>
 
      
    </body>
</html>
